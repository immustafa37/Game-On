<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-on</title>
    <link rel="stylesheet" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">

        <div class="header-top">
            <div class="container">

                <div class="countdown-text">
                    Exclusive Black Friday ! Offer <span class="span skewBg">10</span> Days
                </div>
                <div class="social-wrapper">

                    <p class="social-title">Follow us on :</p>

                    <ul class="social-list">
                        <li >
                            <a href="#" class="social-link">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>
                    </ul>
                    <ul class="social-list">
                        <li >
                            <a href="#" class="social-link">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                    </ul>
                    <ul class="social-list">
                        <li >
                            <a href="#" class="social-link">
                                <ion-icon name="logo-pinterest"></ion-icon>
                            </a>
                        </li>
                    </ul>
                    <ul class="social-list">
                        <li >
                            <a href="#" class="social-link">
                                <ion-icon name="logo-linkedin"></ion-icon>
                            </a>
                        </li>
                    </ul>


                </div>

            </div>
        </div>

        <div class="header-bottom skewBg" data-header>
            <div class="container">
                <a href="#" class="logo">Game-On</a>

                <nav class="navbar" data-navbar>
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#home" class="navbar-link skewBg">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#live" class="navbar-link skewBg">Live</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#features" class="navbar-link skewBg">Features</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#shope" class="navbar-link skewBg">Shop</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#blogs" class="navbar-link skewBg">Blog</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#contact" class="navbar-link skewBg">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <button class="cart-btn" aria-label="cart">
                        <ion-icon name="cart"></ion-icon>

                        <span class="cart-badges">0</span>
                    </button>
                    <button class="search-btn" aria-label="open search" data-search-toggler>
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                    <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
                        <ion-icon name="menu-outline" class="menu"></ion-icon>
                        <ion-icon name="close-outline" class="close"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </header>


    <script src="javascript/script.js" defer></script>
    <!--ion icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
